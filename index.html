<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UIU CGPA Calculator</title>
  <meta name="description"
    content="A free online CGPA calculator built for UIU students. Calculate your predicted CGPA and trimester GPA, including retakes, following the official UIU grading system.">
  <meta property="og:title" content="UIU CGPA Calculator – Predict Your CGPA & GPA">
  <meta property="og:description"
    content="Calculate your predicted CGPA and semester GPA easily, including retakes, using the official UIU grading system.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://github.com/Mahidihasan/UIU-cgpa-calculator">
  <meta name="twitter:title" content="UIU CGPA Calculator – Predict Your CGPA & GPA">
  <meta name="twitter:description"
    content="A student-friendly tool to calculate your UIU CGPA and trimester GPA, including retake impact.">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UIU CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="logo.png">
<link rel="icon" type="image/png" sizes="16x16" href="logo.png">
<link rel="apple-touch-icon" sizes="180x180" href="logo.png">
<link rel="icon" type="image/png" href="logo-round.png">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-XXXXXXXXXX');
  </script>

</head>

<body>
  <div class="calculator">
    <div class="header">
      <h1 id="headerTitle">UIU CGPA Calculator</h1>
    </div>

    <div class="content">
      <!-- CGPA Calculator Section -->
      <div id="cgpaSection">
        <div class="input-group">
          <input type="number" class="input-field" id="completedCredits" placeholder="Completed Credits">
          <input type="number" step="0.01" class="input-field" id="currentCGPA" placeholder="Current CGPA">
        </div>

        <!-- Courses -->
        <div id="courses"></div>

        <button onclick="addCourse()" class="btn btn-secondary">
          + Add Course
        </button>

        <!-- Calculate Button -->
        <button onclick="calculateCGPA()" class="btn btn-primary" style="margin-top: 24px;">
          Calculate
        </button>

        <div id="result" class="result"></div>

        <!-- Toggle Section -->
        <div class="section-toggle checkbox-container" onclick="toggleCalculator()">
          <input type="checkbox" id="showTuition">
          <label for="showTuition">Tuition Fee Calculator</label>
        </div>
      </div>
      <!-- Tuition Calculator -->
      <div id="tuitionSection" class="hidden">
        <input type="number" class="input-field" id="tuitionCredits" placeholder="Total credits this trimester">
        <input type="number" class="input-field" id="retakeCredits" placeholder="Retake credits this trimester">
        <input type="number" class="input-field" id="tuitionPerCredit" placeholder="Tuition fee per credit (regular)">

        <select class="input-field" id="waiverPercentage">
          <option value="0">No Waiver (0%)</option>
          <option value="25">25% Waiver</option>
          <option value="50">50% Waiver</option>
          <option value="100">100% Waiver</option>
        </select>

        <button onclick="calculateInstallments()" class="btn btn-primary" style="margin-top: 8px;">
          Calculate
        </button>

        <div id="installments" style="margin-top: 12px; color: #3b82f6; font-size: 0.9rem;"></div>

        <!-- Back Button -->
        <button onclick="backToCGPACalculator()" class="btn btn-back">
          <span class="btn-back-arrow">←</span> Back
        </button>
      </div>

      <!-- Refresh Button -->
      <button onclick="refreshCalculator()" class="btn btn-refresh">
        ↻ Refresh
      </button>
    </div>
  </div>

  <!-- Result Modal -->
  <div id="resultModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <div id="detailedResult"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
